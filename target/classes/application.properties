# Configuracoes do Banco de dados
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
# Cria o arquivo C:\Users\<NOME_USUARIO>\name.mv
spring.datasource.url=jdbc:h2:file:~/db_estudo;LOCK_TIMEOUT=10000
# CONFIGURACAO ABAIXO PARA H2 PASSOU A SER OBRIGATORIA NO SPRING BOOT > 2.4.X
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view=false
# Configuracoes especificas do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
# Configurações da rota da aplicação
server.servlet.context-path=/estudos
server.servlet.port=8080
