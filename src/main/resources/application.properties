# Configuracoes do Banco de dados
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:db_estudo

# CONFIGURACAO ABAIXO PARA H2 PASSOU A SER OBRIGATORIA NO SPRING BOOT > 2.4.X
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Configuracoes especificas do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Configurações da rota da aplicação
server.servlet.context-path=/estudos
server.servlet.port=8080
